
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>Employee Directory</h1>
        <div class="header-controls">
            <input type="text" class="search-input" placeholder="Search by name or email" id="searchInput">
            <button class="filter-btn" id="filterBtn">Filter</button>
            <button class="add-btn" id="addBtn">Add Employee</button>
        </div>
    </header>

    <!-- Controls -->
    <div class="controls">
        <div class="sort-controls">
            <label for="sortBy">Sort:</label>
            <select id="sortBy">
                <option value="">--Select--</option>
                <option value="firstName">First Name</option>
                <option value="department">Department</option>
            </select>
            <label for="itemsPerPage">Show:</label>
            <select id="itemsPerPage">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="employee-grid" id="employeeGrid">
            <!-- Employee cards will be rendered here -->
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Pagination controls will be rendered here -->
        </div>
    </main>

    <!-- Filter Sidebar -->
    <div class="filter-sidebar" id="filterSidebar">
        <h3>Filter Employees</h3>
        <div class="filter-group">
            <label for="filterFirstName">First Name:</label>
            <input type="text" id="filterFirstName">
        </div>
        <div class="filter-group">
            <label for="filterDepartment">Department:</label>
            <select id="filterDepartment">
                <option value="">All Departments</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filterRole">Role:</label>
            <select id="filterRole">
                <option value="">All Roles</option>
                <option value="Manager">Manager</option>
                <option value="Developer">Developer</option>
                <option value="Analyst">Analyst</option>
                <option value="Designer">Designer</option>
            </select>
        </div>
        <div class="filter-actions">
            <button class="apply-btn" id="applyFilters">Apply</button>
            <button class="reset-btn" id="resetFilters">Reset</button>
        </div>
    </div>

    <!-- Add/Edit Employee Modal -->
    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Employee</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error" id="lastNameError"></div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="HR">HR</option>
                            <option value="IT">IT</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                        <div class="error" id="departmentError"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="Manager">Manager</option>
                        <option value="Developer">Developer</option>
                        <option value="Analyst">Analyst</option>
                        <option value="Designer">Designer</option>
                    </select>
                    <div class="error" id="roleError"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="save-btn" id="saveBtn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Employee Directory App. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
